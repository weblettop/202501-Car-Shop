<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop car</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="#header" class="header">
        <nav class="navbar">
          <a href="index.html#ford">Ford</a>
          <a href="index.html#toyota">Toyota</a>
          <a href="index.html#bmw">BMW</a>
          <a href="index.html#table">Table</a>
          <a href="form.html">Form</a>
        </nav>
        <a href="index.html" class="logo"
          ><img src="/img/logo.jpg" alt="Logo"
        /></a>
      </header>
      <main class="main">
        <article class="form">
          <form action="#" method="post" class="feedback-form">
            <section class="info">
              <div class="title">Personal info</div>
              <div>
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
              <div>
                <label for="date-birthday">Birthday</label>
                <input
                  type="date"
                  id="date-birthday"
                  name="date-birthday"
                  required
                />
              </div>
              <div class="gen">
                <div class="gen-title">Gender</div>
                <div>
                  <label for="gender-male">Male</label>
                  <input
                    type="radio"
                    id="gender-male"
                    name="gender-male"
                    required
                  />

                  <label for="gender-remale">Female</label>
                  <input
                    type="radio"
                    id="gender-remale"
                    name="gender-remale"
                    required
                  />
                </div>
              </div>

              <div>
                <label for="experience">Drive experience</label>
                <select id="experience" name="experience">
                  <option value="1">0-2 years</option>
                  <option value="2">3-10 years</option>
                  <option value="3">10 years and more</option>
                </select>
              </div>
            </section>

            <section class="contacts">
              <div class="title">Contacts</div>

              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div>
                <label for="adress">Adress</label>
                <textarea
                  id="adress"
                  name="adress"
                  rows="4"
                  required
                ></textarea>
              </div>
            </section>
            <section class="car-info">
              <div class="title">Car info</div>
              <div>
                <label for="brand">Brand</label>
                <select id="brand" name="brand">
                  <option value="ford">Ford</option>
                  <option value="toyora">Toyota</option>
                  <option value="bmw">BMW</option>
                </select>
              </div>
              <div>
                <label for="model-ford">Model</label>
                <select id="model-ford" name="model">
                  <option value="superVan">SuperVan 4.2</option>
                  <option value="explorer">Ford Explorer</option>
                </select>
                <select id="model-toyota" name="model">
                  <option value="corolla">Toyota Corolla</option>
                  <option value="crown">Toyota Crown</option> </select>
                <select id="model-bmw" name="model">
                  <option value="sedan">BMW M3 Sedan</option>
                  <option value="cabrio">BMW 8 Series Cabrio</option></select>
              </div>
              <div>
                <label for="used">Used</label>
                <input type="checkbox" id="used" name="used" required />
              </div>

              <div>
                <div class="gen">
                  <div class="gen-title">Color</div>
                  <div>
                    <input type="radio" id="red" name="red" required />
                    <label for="red">Red</label>

                    <input type="radio" id="black" name="black" required />
                    <label for="black">Black</label>
                    <input type="radio" id="blue" name="blue" required />
                    <label for="blue">Blue</label>
                    <input type="radio" id="white" name="white" required />
                    <label for="white">White</label>
                    <input type="radio" id="grey" name="grey" required />
                    <label for="grey">Grey</label>
                  </div>
                </div>

                <label for="price">Price</label>
                <input
                  type="range"
                  id="price"
                  name="price"
                  min="0"
                  max="100"
                  value="20"
                />
              </div>
            </section>

            <button type="submit" class="btn">Cansel</button>
            <button type="submit" class="btn">Ok</button>
          </form>
        </article>
      </main>

  </body>
